<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: lightgrey;
            text-align: center;
        }
        .container {
        background-color: white;
        border-radius: 8px;
        border:1px solid black;
        margin-left: 400px;
        margin-right: 400px ;
        height:500px;
        padding-top: 20px;

        }
        .container div
        {
           object-fit:cover;
            width:200px;    
        }
        .container p{
            color:gray;
        }
        .container h3{
            color:red;
        }
        .btn
        {
          background-color: blue;
          color:white;
          padding: 12px 24px;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          transition: 0.3s;
        }
        .btn:hover{
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<h1>My E-Commerce Store</h1>
<section>
    <div class="container">
        <img src="67ffa140dab6b3a7e20eadc9-pap-barcelona-1999-retro-jersey-men-s.jpg" alt="Sample" style="width:200px; height:auto;">
    <h2>Stylish T-Shirt</h2>
    <p>A comfortabale cotton t-shirt perfect for casual wear</p>
    <h3>Price:$6.01</h3>
    <button class="btn">Add to cart</button>
</div>
</section>

    
</body>
</html>
